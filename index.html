<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <section class="col-1 sub">


            <div class="position">
                <img class="logo-img" src="./extra/images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>


        </section>
        <section class="col-2 main">
            <article class="hero row-1">
                <p>This is not a real online service! You Know you need something like this in your life to help you
                    realize your deepest dreams.
                    <span>Sign up <em>now</em> to get started.</span>
                </p>
                <p>You know you want to</p>
            </article>
            <section class="form row-2">
                <h2>Let's do this!</h2>
                <form action="https://httpbin.org/post" method="post" id="sign_up">

                    <div class="form-control row-1">
                        <div>
                            <label for="first_name">FIRST NAME
                                <span aria-label="required">*</span>
                            </label>
                            <input placeholder="First Name*" required type="text" name="user_first_name"
                                id="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME<span aria-label="required">*</span></label>
                            <input placeholder="Last Name*" required type="text" name="user_last_name" id="last_name">
                        </div>

                    </div>

                    <div class="form-control row-2">
                        <div>
                            <label for="email">EMAIL<span aria-label="required">*</span></label>
                            <input placeholder="Email*" required type="email" name="user_email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER<span aria-label="required">*</span></label>
                            <input pattern="^[0-9]+$" required type="tel" name="user_phone_number" id="phone_number">
                        </div>
                    </div>
                    <div class="form-control row-3">
                        <div>
                            <label for="password">PASSWORD<span aria-label="required">*</span></label>
                            <input required minlength="8" type="password" name="user_password" id="password">
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                            <input required minlength="8" type="password" name="user_password" id="password">
                        </div>
                    </div>
                </form>
            </section>
            <section class="footer row-3">
                <div>
                    <button form="sign_up" class="submit-btn" type="submit">Create Account</button>
                </div>
                <p>
                    Already have an account? Log in
                </p>
            </section>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
